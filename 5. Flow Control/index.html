<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/css/main.css" />
    <title>Flow Control SASS</title>
  </head>
  <body>
    <nav class="nav">Navbar</nav>
    <img
      src="http://source.unsplash.com/1000x1000?profile"
      class="circle-profile"
      alt="profile"
    />
    <img
      src="http://source.unsplash.com/1000x1000?man"
      class="square-profile"
      alt="profile"
    />

    <div class="left"></div>
    <div class="top"></div>
    <div class="right"></div>
    <div class="down"></div>

    <ul class="gradient">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
      <li>Item 9</li>
      <li>Item 10</li>
    </ul>

    <ul class="socials">
      <li class="youtube">http://youtube.com/geraldat</li>
      <li class="facebook">http://facebook.com/geraldat</li>
      <li class="twitter">http://twitter.com/geraldat</li>
      <li class="instagram">http://instagram.com/geraldat</li>
    </ul>
  </body>
</html>
